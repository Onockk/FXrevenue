<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .loader-container {
            text-align: center;
        }
        .loader {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
            margin: 20px auto;
            height: 30px;
            position: relative;
        }
        .loader-bar {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            animation: loading 5s linear forwards;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="loader-bar" id="loader-bar"></div>
        </div>
        <p>Loading... Please wait</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingTime = 5000; // 5 seconds
            const redirectUrl = "https://wa.me/message/HI4JQON72J6PG1"; // Replace with your URL

            setTimeout(function() {
                window.location.href = redirectUrl;
            }, loadingTime);
        });
    </script>
</body>
</html>
